<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000"/>
  <!-- Screwdriver handle (rounded, hole) rotated -->
  <g transform="translate(50 15) rotate(-30)">
    <rect x="-4" y="0" width="8" height="22" rx="4" fill="#5BA3F5"/>
    <circle cx="0" cy="8" r="1.2" fill="#111"/>
  </g>
  <!-- Screwdriver shaft and tip rotated -->
  <g transform="translate(52 45) rotate(-30)">
    <rect x="-2" y="0" width="4" height="32" rx="2" fill="#5BA3F5"/>
    <rect x="-3" y="32" width="6" height="8" rx="1.5" fill="#5BA3F5"/>
  </g>
  <!-- Wrench body rotated -->
  <g transform="translate(20 85) rotate(55)">
    <!-- Handle curve -->
    <path d="M0 0 Q 5 -10 12 -8 L 25 0 Q 28 5 25 10 L 12 18 Q 5 20 0 12 L -3 5 Z" fill="#5BA3F5"/>
    <!-- Jaw upper -->
    <path d="M22 -3 L 32 -6 L 35 2 L 26 5 Z" fill="#5BA3F5"/>
  </g>
</svg>
