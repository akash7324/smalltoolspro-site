<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Dark gradient background to match SmallToolsPro site theme -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121212"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <!-- Neon cyan-purple gradient for "STP" text, site brand colors -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#7c4dff"/>
    </linearGradient>
    <!-- Glow effect for text -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGrad)"/>
  
  <!-- Tools icon on left: exact crossed wrench/screwdriver from your site logo reference -->
  <g transform="translate(8,28) scale(0.75)" fill="none" stroke="#2196F3" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Screwdriver handle (thick rounded) -->
    <ellipse cx="15" cy="8" rx="12" ry="5"/>
    <!-- Screwdriver shaft & tip -->
    <path d="M15 3 L15 -8 L28 -8 L28 -12 L32 -8 L15  -1"/>
    <!-- Wrench jaw -->
    <path d="M 2 2 Q10 -4 20 2 Q30 8 27 18 Q24 28 14 25 Q4 22 7 12 Z"/>
    <!-- Wrench handle -->
    <path d="M18 18 L38 38"/>
  </g>
  
  <!-- "STP" text on right, bold neon glow matching your original code & site style -->
  <text x="48" y="42" text-anchor="middle" fill="url(#textGrad)" 
        font-family="sans-serif" font-size="24" font-weight="bold" filter="url(#glow)">
    STP
  </text>
</svg>
