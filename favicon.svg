<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
<rect width="48" height="48" fill="black"/>
<!-- Screwdriver rotated -45 degrees at center -->
<g transform="translate(24,24) rotate(-45)">
  <!-- Handle with hole -->
  <rect x="-3" y="-14" width="6" height="20" rx="3" fill="#55A6FF"/>
  <circle cx="-0.5" cy="-6" r="1" fill="#000"/>
  <!-- Shaft -->
  <rect x="-1.5" y="6" width="3" height="24" rx="1.5" fill="#55A6FF"/>
  <!-- Tip -->
  <rect x="-2.5" y="30" width="5" height="6" rx="1" fill="#55A6FF"/>
</g>
<!-- Wrench rotated 45 degrees at center -->
<g transform="translate(24,24) rotate(45)">
  <!-- Wrench handle curved -->
  <path d="m -16 0 q -4 -4 -2 -8 l 8 -6 q 4 -2 8 2 l 6 8 q 2 4 -2 8 l -8 6 q -4 2 -8 -2 z" fill="#55A6FF"/>
  <!-- Wrench jaws -->
  <path d="m 10 -6 l 12 -4 4 6 -8 4 z" fill="#55A6FF"/>
</g>
</svg>
