<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="background:#000">
  <!-- Screwdriver: handle, shaft, tip - rotated -45 degrees -->
  <g transform="rotate(-45 50 50)">
    <!-- Handle -->
    <rect x="45" y="5" width="10" height="30" rx="5" fill="#4dabf7"/>
    <!-- Shaft -->
    <rect x="47" y="35" width="6" height="45" rx="3" fill="#4dabf7"/>
    <!-- Tip -->
    <polygon points="48,80 52,80 54,85 46,85" fill="#4dabf7"/>
  </g>
  <!-- Wrench: handle curve and jaws - rotated 45 degrees -->
  <g transform="rotate(45 50 50)">
    <!-- Main wrench body -->
    <path d="M10,40 Q15,25 25,30 L45,50 Q50,55 45,60 L25,65 Q15,70 10,60 L5,50 Z" fill="#4dabf7"/>
    <!-- Wrench jaws -->
    <path d="M45,45 L60,42 L63,50 L50,53 Z" fill="#4dabf7"/>
  </g>
</svg>
