<style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --accent-color: #10B981;
      --background: #f8fafc;
      --text-color: #1e293b;
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,var(--background) 0%,#e2e8f0 100%);color:var(--text-color);line-height:1.6;min-height:100vh;}
    
    /* HEADER */
    header{width:100%;background:linear-gradient(to right,var(--primary-color),var(--secondary-color));padding:1rem 2rem;margin-bottom:20px;position:sticky;top:0;z-index:100;}
    header nav{display:flex;justify-content:space-between;align-items:center;}
    header nav h2{color:#fff;font-size:1.8rem;}
    .menu-toggle{display:none;background:none;border:none;font-size:1.8rem;color:#fff;cursor:pointer;}
    .nav-links{display:flex;gap:2rem;}
    .nav-links a{color:#fff;text-decoration:none;font-weight:500;transition:color 0.3s;}
    .nav-links a:hover{color:var(--primary-color);}
    
    @media (max-width:768px){
      .menu-toggle{display:block;}
      .nav-links{display:none;flex-direction:column;width:100%;background:linear-gradient(to right,var(--primary-color),var(--secondary-color));position:absolute;top:70px;left:0;}
      .nav-links a{margin:0.5rem 0;padding:0.5rem 1rem;}
      .nav-links.active{display:flex;}
      header{padding:1rem;}
      header nav h2{font-size:1.5rem;}
    }
    
    .container{max-width:900px;margin:0 auto;padding:2rem 1rem;}
    .hero{text-align:center;padding:2rem 0;margin:2rem 0;}
    .hero h1{font-size:clamp(1.5rem,4vw,2.5rem);color:var(--primary-color);margin-bottom:1rem;font-weight:700;}
    .hero p{font-size:1.1rem;color:var(--text-color);max-width:500px;margin:0 auto;}
    
    /* FORM */
    .invoice-form{background:white;padding:2.5rem;border-radius:1.5rem;box-shadow:0 15px 40px rgba(0,0,0,0.1);margin:2rem 0;}
    .form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.5rem;margin-bottom:2rem;}
    .form-group{margin-bottom:1.5rem;}
    label{display:block;margin-bottom:0.5rem;font-weight:600;color:var(--text-color);}
    input{width:100%;padding:14px;border:2px solid #e2e8f0;border-radius:10px;font-size:16px;transition:all 0.3s;background:#fafbfc;}
    input:focus{outline:none;border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(37,99,235,0.1);background:white;}
    
    .items-container{background:#f8fafc;border:2px solid #e2e8f0;border-radius:12px;padding:1.5rem;margin:1.5rem 0;}
    .item-row{display:grid;grid-template-columns:2fr 1fr 1fr 1fr 40px;gap:1rem;align-items:center;margin-bottom:1rem;padding:1rem;background:white;border-radius:8px;border:1px solid #e2e8f0;}
    .item-row input{padding:12px;border:2px solid #e2e8f0;border-radius:8px;}
    .item-row input[readonly]{background:#f1f5f9;color:#475569;font-weight:600;}
    .remove-item{background:#ef4444;color:white;border:none;width:36px;height:36px;border-radius:50%;cursor:pointer;font-size:16px;display:flex;align-items:center;justify-content:center;transition:all 0.3s;}
    .remove-item:hover{background:#dc2626;transform:scale(1.1);}
    
    .btn-group{display:flex;gap:1rem;flex-wrap:wrap;margin-top:2rem;}
    .btn{padding:16px 32px;border:none;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s;display:inline-flex;align-items:center;gap:0.5rem;text-decoration:none;}
    .btn-primary{background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:white;}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(37,99,235,0.4);}
    .btn-success{background:linear-gradient(135deg,var(--accent-color),#059669);color:white;}
    .btn-success:hover{transform:translateY(-2px);}
    .btn-add{background:linear-gradient(135deg,#8b5cf6,#7c3aed);color:white;padding:12px 20px;font-size:14px;}
    
    #invoice-preview{display:none;background:white;padding:2.5rem;border-radius:1.5rem;box-shadow:0 20px 50px rgba(0,0,0,0.15);margin:2rem 0;}
    .invoice-header{display:flex;justify-content:space-between;margin-bottom:2rem;padding-bottom:1rem;border-bottom:3px solid var(--primary-color);}
    .company-info h2{color:var(--primary-color);font-size:2rem;}
    .invoice-meta h1{color:var(--primary-color);font-size:2.5rem;}
    .bill-to{background:#f8fafc;padding:1.5rem;border-radius:10px;margin-bottom:2rem;border-left:4px solid var(--accent-color);}
    .invoice-table{width:100%;border-collapse:collapse;margin:2rem 0;background:white;border-radius:12px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.08);}
    .invoice-table th{background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:white;padding:18px;text-align:left;font-weight:600;}
    .invoice-table td{padding:16px;border-bottom:1px solid #f1f5f9;}
    .total-row{background:#fef3c7 !important;font-size:1.4rem;font-weight:bold;color:#92400e;}
    
    footer{text-align:center;margin-top:3rem;padding:2rem 1rem;background:rgba(255,255,255,0.95);border-radius:1rem;margin-bottom:2rem;}
    footer nav a{color:var(--text-color);text-decoration:none;margin:0 0.5rem;transition:color 0.3s;}
    footer nav a:hover{color:var(--primary-color);}
    
    @media (max-width:768px){
      .item-row{grid-template-columns:2fr 1fr 1fr 80px;}
      .invoice-header{flex-direction:column;text-align:center;gap:2rem;}
      .form-grid{grid-template-columns:1fr;}
      .container{padding:1rem 0.5rem;}
    }
    @media (max-width:480px){
      .item-row{grid-template-columns:1fr;gap:0.5rem;}
      .remove-item{justify-self:end;}
    }
</style>

<body>

  <header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <section class="hero">
      <h1>ðŸ’¼ Professional Invoice Generator</h1>
      <p>Create, preview and download PDF invoices instantly - Free & No Signup</p>
    </section>

    <div class="invoice-form">
      <div class="form-grid">
        <div class="form-group">
          <label>Invoice Number *</label>
          <input type="text" id="invoiceNo" placeholder="INV-2025-001">
        </div>
        <div class="form-group">
          <label>Date *</label>
          <input type="date" id="invoiceDate">
        </div>
        <div class="form-group">
          <label>Your Company Name *</label>
          <input type="text" id="yourCompany" placeholder="Enter your business name">
        </div>
        <div class="form-group">
          <label>Client Name *</label>
          <input type="text" id="clientName" placeholder="Enter client full name">
        </div>
        <div class="form-group">
          <label>Client Email</label>
          <input type="email" id="clientEmail" placeholder="client@example.com">
        </div>
      </div>

      <div class="items-container" id="items-container">
        <div class="item-row">
          <input type="text" class="item-desc" placeholder="Enter service/product description">
          <input type="number" class="item-qty" placeholder="Qty" min="1">
          <input type="number" class="item-rate" placeholder="Rate (â‚¹)" step="0.01">
          <input type="number" class="item-amount" placeholder="Amount (â‚¹)" readonly>
          <button class="remove-item" onclick="removeItem(this)">Ã—</button>
        </div>
      </div>
      
      <button class="btn btn-add" onclick="addItem()">+ Add More Item</button>
      
      <div class="btn-group">
        <button class="btn btn-primary" onclick="generateInvoice()">
          <i class="fas fa-magic"></i> Generate Invoice
        </button>
        <button class="btn btn-success" onclick="downloadPDF()" id="downloadBtn" disabled>
          <i class="fas fa-download"></i> Download PDF
        </button>
      </div>
    </div>

    <div id="invoice-preview">
      <div id="invoice"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 SmallToolsPro.com. All rights reserved.</p>
    <nav>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a>
    </nav>
  </footer>

  <script>
    // Set today's date only (no pre-filled values)
    document.getElementById('invoiceDate').valueAsDate = new Date();
    
    // Auto calculate amounts
    document.addEventListener('input', function(e) {
      if (e.target.classList.contains('item-qty') || e.target.classList.contains('item-rate')) {
        let row = e.target.closest('.item-row');
        let qty = parseFloat(row.querySelector('.item-qty').value) || 0;
        let rate = parseFloat(row.querySelector('.item-rate').value) || 0;
        row.querySelector('.item-amount').value = (qty * rate).toFixed(2);
      }
    });
    
    function addItem() {
      let container = document.getElementById('items-container');
      let row = document.createElement('div');
      row.className = 'item-row';
      row.innerHTML = `
        <input type="text" class="item-desc" placeholder="Enter service/product description">
        <input type="number" class="item-qty" placeholder="Qty" min="1">
        <input type="number" class="item-rate" placeholder="Rate (â‚¹)" step="0.01">
        <input type="number" class="item-amount" placeholder="Amount (â‚¹)" readonly>
        <button class="remove-item" onclick="removeItem(this)">Ã—</button>
      `;
      container.appendChild(row);
    }
    
    function removeItem(btn) {
      if (document.querySelectorAll('.item-row').length > 1) {
        btn.closest('.item-row').remove();
      }
    }
    
    function generateInvoice() {
      let invoiceNo = document.getElementById('invoiceNo').value.trim();
      let date = document.getElementById('invoiceDate').value;
      let company = document.getElementById('yourCompany').value.trim();
      let client = document.getElementById('clientName').value.trim();
      let email = document.getElementById('clientEmail').value.trim();
      let total = 0;
      let itemsHTML = '';
      
      // Validation
      if (!invoiceNo || !date || !company || !client) {
        alert('Please fill all required fields (*)');
        return;
      }
      
      document.querySelectorAll('.item-row').forEach(row => {
        let desc = row.querySelector('.item-desc').value.trim();
        let qty = row.querySelector('.item-qty').value;
        let rate = row.querySelector('.item-rate').value;
        let amount = row.querySelector('.item-amount').value;
        
        if (desc && qty && rate && parseFloat(amount) > 0) {
          itemsHTML += `<tr><td>${desc}</td><td>${qty}</td><td>â‚¹${parseFloat(rate).toFixed(2)}</td><td>â‚¹${amount}</td></tr>`;
          total += parseFloat(amount);
        }
      });
      
      if (total === 0 || itemsHTML === '') {
        alert('Please add at least one valid item with description, quantity and rate!');
        return;
      }
      
      document.getElementById('invoice').innerHTML = `
        <div class="invoice-header">
          <div class="company-info">
            <h2>${company}</h2>
            <p>Invoice: ${invoiceNo} | ${new Date(date).toLocaleDateString('en-IN')}</p>
          </div>
          <div class="invoice-meta">
            <h1>INVOICE</h1>
          </div>
        </div>
        <div class="bill-to">
          <strong>Bill To:</strong><br><br>
          <strong>${client}</strong><br>
          ${email ? email : 'No email provided'}
        </div>
        <table class="invoice-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Qty</th>
              <th>Rate</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            ${itemsHTML}
            <tr class="total-row">
              <td colspan="3"><strong>TOTAL</strong></td>
              <td><strong>â‚¹${total.toFixed(2)}</strong></td>
            </tr>
          </tbody>
        </table>
        <div style="margin-top:3rem;padding-top:2rem;border-top:2px dashed #cbd5e1;text-align:center;color:#64748b;">
          <p>Thank you for your business!</p>
          <p>Payment due within 30 days | Generated by SmallToolsPro</p>
        </div>
      `;
      
      document.getElementById('invoice-preview').style.display = 'block';
      document.getElementById('downloadBtn').disabled = false;
      document.getElementById('invoice-preview').scrollIntoView({behavior:'smooth'});
    }
    
    function downloadPDF() {
      html2pdf()
        .set({
          filename: `invoice-${document.getElementById('invoiceNo').value || '001'}.pdf`,
          margin: 0.5,
          image: {type: 'jpeg', quality: 0.98},
          html2canvas: {scale: 2},
          jsPDF: {format: 'a4', orientation: 'portrait'}
        })
        .from(document.getElementById('invoice'))
        .save();
    }
    
    // Mobile menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>
