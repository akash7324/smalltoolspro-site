
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¼ Invoice Generator - SmallToolsPro</title>
    <meta name="description" content="Create professional invoices instantly and download as PDF - Free online invoice generator">
    
    <!-- HTML2PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #10B981;
            --background: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #e2e8f0 100%);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }

        header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* MAIN FORM */
        .invoice-form {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* ITEMS TABLE */
        .items-container {
            background: #f8fafc;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 40px;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .item-row:last-child {
            margin-bottom: 0;
        }

        .item-row input {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        .item-row input[readonly] {
            background: #f1f5f9;
            color: #475569;
            font-weight: 600;
        }

        .remove-item {
            background: #ef4444;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        /* BUTTONS */
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-color), #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-add {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 12px 20px;
            font-size: 14px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
        }

        /* INVOICE PREVIEW */
        #invoice-preview {
            display: none;
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            margin-top: 2rem;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .company-info h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .invoice-meta h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .invoice-meta p {
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .bill-to {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--accent-color);
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .invoice-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
        }

        .invoice-table td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
        }

        .invoice-table tr:hover {
            background: #f8fafc;
        }

        .total-row {
            background: linear-gradient(135deg, #fef3c7, #fde68a) !important;
            font-size: 1.4rem;
            font-weight: bold;
            color: #92400e;
        }

        .total-row td {
            padding: 20px 16px;
            border-top: 3px solid var(--primary-color);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .item-row {
                grid-template-columns: 2fr 1fr 1fr 1fr 36px;
                gap: 0.8rem;
            }
            
            .invoice-header {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }
            
            .invoice-meta h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 10px;
            }
            
            .invoice-form, #invoice-preview {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .item-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .item-row input {
                grid-column: 1;
            }
            
            .remove-item {
                grid-column: 1;
                justify-self: end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>ðŸ’¼ Invoice Generator</h1>
            <p>Create professional invoices & download PDF instantly</p>
        </header>

        <!-- FORM -->
        <div class="invoice-form">
            <div class="form-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Invoice Number</label>
                        <input type="text" id="invoiceNo" value="INV-2025-001" required>
                    </div>
                    <div class="form-group">
                        <label>Invoice Date</label>
                        <input type="date" id="invoiceDate" required>
                    </div>
                    <div class="form-group">
                        <label>Your Company</label>
                        <input type="text" id="yourCompany" placeholder="Your Business Name" value="SmallToolsPro" required>
                    </div>
                    <div class="form-group">
                        <label>Client Name</label>
                        <input type="text" id="clientName" placeholder="Client Full Name" required>
                    </div>
                    <div class="form-group">
                        <label>Client Email</label>
                        <input type="email" id="clientEmail" placeholder="client@example.com">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>ðŸ“‹ Items & Services</h3>
                <div class="items-container" id="items-container">
                    <div class="item-row">
                        <input type="text" class="item-desc" placeholder="Service/Product Description">
                        <input type="number" class="item-qty" placeholder="Qty" min="1">
                        <input type="number" class="item-rate" placeholder="Rate (â‚¹)" min="0" step="0.01">
                        <input type="number" class="item-amount" placeholder="Amount (â‚¹)" readonly>
                        <button class="remove-item" onclick="removeItem(this)">Ã—</button>
                    </div>
                </div>
                <button class="btn btn-add" onclick="addItem()">+ Add Item</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="generateInvoice()">
                    <i class="fas fa-magic"></i> Generate Invoice
                </button>
                <button class="btn btn-success" onclick="downloadPDF()" id="downloadBtn" disabled>
                    <i class="fas fa-download"></i> Download PDF
                </button>
            </div>
        </div>

        <!-- PREVIEW -->
        <div id="invoice-preview">
            <div id="invoice">
                <!-- Dynamic invoice content -->
            </div>
        </div>
    </div>

    <script>
        // Initialize date
        document.getElementById('invoiceDate').valueAsDate = new Date();

        // Auto calculate amount on input change
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('item-qty') || e.target.classList.contains('item-rate')) {
                calculateRowAmount(e.target.closest('.item-row'));
                updateTotal();
            }
        });

        function addItem() {
            const container = document.getElementById('items-container');
            const newRow = document.createElement('div');
            newRow.className = 'item-row';
            newRow.innerHTML = `
                <input type="text" class="item-desc" placeholder="Service/Product Description">
                <input type="number" class="item-qty" placeholder="Qty" min="1">
                <input type="number" class="item-rate" placeholder="Rate (â‚¹)" min="0" step="0.01">
                <input type="number" class="item-amount" placeholder="Amount (â‚¹)" readonly>
                <button class="remove-item" onclick="removeItem(this)">Ã—</button>
            `;
            container.appendChild(newRow);
        }

        function removeItem(button) {
            if (document.querySelectorAll('.item-row').length > 1) {
                button.closest('.item-row').remove();
                updateTotal();
            }
        }

        function calculateRowAmount(row) {
            const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
            const rate = parseFloat(row.querySelector('.item-rate').value) || 0;
            const amount = qty * rate;
            row.querySelector('.item-amount').value = amount.toFixed(2);
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.item-amount').forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            return total.toFixed(2);
        }

        function generateInvoice() {
            const invoiceNo = document.getElementById('invoiceNo').value;
            const date = document.getElementById('invoiceDate').value;
            const yourCompany = document.getElementById('yourCompany').value;
            const clientName = document.getElementById('clientName').value;
            const clientEmail = document.getElementById('clientEmail').value;
            const total = updateTotal();

            // Validate
            if (!yourCompany || !clientName || total == 0) {
                alert('Please fill company name, client name, and add at least one item with amount!');
                return;
            }

            let itemsHTML = '';
            let hasItems = false;

            document.querySelectorAll('.item-row').forEach(row => {
                const desc = row.querySelector('.item-desc').value.trim();
                const qty = row.querySelector('.item-qty').value;
                const rate = row.querySelector('.item-rate').value;
                const amount = row.querySelector('.item-amount').value;

                if (desc && qty && rate && amount > 0) {
                    hasItems = true;
                    itemsHTML += `
                        <tr>
                            <td>${desc}</td>
                            <td>${qty}</td>
                            <td>â‚¹${parseFloat(rate).toFixed(2)}</td>
                            <td>â‚¹${amount}</td>
                        </tr>
                    `;
                }
            });

            if (!hasItems) {
                alert('Please add valid items with description, quantity and rate!');
                return;
            }

            const invoiceHTML = `
                <div class="invoice-header">
                    <div class="company-info">
                        <h2>${yourCompany}</h2>
                        <p>Invoice #: ${invoiceNo} | Date: ${new Date(date).toLocaleDateString('en-IN')}</p>
                    </div>
                    <div class="invoice-meta">
                        <h1>INVOICE</h1>
                        <p>Generated on ${new Date().toLocaleDateString('en-IN')}</p>
                    </div>
                </div>

                <div class="bill-to">
                    <strong>Bill To:</strong><br><br>
                    <strong>${clientName}</strong><br>
                    ${clientEmail ? clientEmail : 'No email provided'}<br>
                </div>

                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHTML}
                        <tr class="total-row">
                            <td colspan="3"><strong>TOTAL</strong></td>
                            <td><strong>â‚¹${total}</strong></td>
                        </tr>
                    </tbody>
                </table>

                <div style="margin-top: 3rem; padding-top: 2rem; border-top: 2px dashed #cbd5e1; text-align: center; font-size: 0.95rem; color: #64748b;">
                    <p>Thank you for your business!</p>
                    <p>Payment due within 30 days | Bank transfer preferred</p>
                    <p><small>Generated by SmallToolsPro.com</small></p>
                </div>
            `;

            document.getElementById('invoice').innerHTML = invoiceHTML;
            document.getElementById('invoice-preview').style.display = 'block';
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('invoice-preview').scrollIntoView({ behavior: 'smooth' });
        }

        function downloadPDF() {
            const preview = document.getElementById('invoice-preview');
            if (!preview.style.display || preview.style.display === 'none') {
                alert('Please generate invoice first!');
                return;
            }

            const invoiceNo = document.getElementById('invoiceNo').value;
            
            html2pdf()
                .set({
                    margin: [0.5, 0.5, 0.5, 0.5],
                    filename: `invoice-${invoiceNo}-${Date.now()}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        letterRendering: true
                    },
                    jsPDF: { 
                        unit: 'in', 
                        format: 'a4', 
                        orientation: 'portrait' 
                    }
                })
                .from(document.getElementById('invoice'))
                .save()
                .then(() => {
                    // Success message
                    const btn = document.getElementById('downloadBtn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> PDF Downloaded!';
                    btn.style.background = '#059669';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                    }, 2000);
                });
        }

        // Font Awesome for icons
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
        document.head.appendChild(link);
    </script>
</body>
</html>
