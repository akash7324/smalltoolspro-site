<script>
const textInput = document.getElementById('textInput');

function updateStats() {
  const text = textInput.value;
  
  const words = text.trim() ? text.trim().split(/s+/).length : 0;
  const chars = text.length;
  const charsNoSpace = text.replace(/s/g, '').length;
  const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
  const paragraphs = text.split('

').length;
  const readingTime = Math.ceil(words / 200);
  
  document.getElementById('wordCount').textContent = words;
  document.getElementById('charCount').textContent = chars;
  document.getElementById('charNoSpace').textContent = charsNoSpace;
  document.getElementById('sentenceCount').textContent = sentences;
  document.getElementById('paragraphCount').textContent = paragraphs;
  document.getElementById('readingTime').textContent = `${readingTime} min`;
}

function clearText() {
  textInput.value = '';
  updateStats();
}

// LIVE UPDATES
textInput.addEventListener('input', updateStats);
textInput.addEventListener('paste', () => setTimeout(updateStats, 100));
textInput.addEventListener('keyup', updateStats);

// Mobile menu
document.querySelector('.menu-toggle')?.addEventListener('click', function () {

});

// Initial load
updateStats();
