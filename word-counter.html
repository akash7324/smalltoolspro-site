<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7282387677653231" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter - SmallToolsPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:sans-serif;background:#f8fafc;color:#1e293b;line-height:1.6;padding:20px;}
    
    header{background:#2563eb;color:white;padding:15px;text-align:center;}
    header h1{font-size:1.8rem;margin:0;}
    
    .container{max-width:600px;margin:20px auto;background:white;border-radius:12px;padding:25px;box-shadow:0 8px 32px rgba(0,0,0,0.1);}
    
    h2{text-align:center;color:#2563eb;margin-bottom:25px;font-size:1.8rem;}
    
    textarea{width:100%;height:250px;padding:15px;border:2px solid #e2e8f0;border-radius:8px;font-size:16px;font-family:monospace;resize:vertical;}
    textarea:focus{border-color:#2563eb;outline:none;}
    
    button{width:100%;padding:15px;background:#2563eb;color:white;border:none;border-radius:8px;font-size:16px;font-weight:bold;margin:20px 0;cursor:pointer;}
    button:hover{background:#1e40af;}
    
    .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:15px;margin:25px 0;}
    .stat{background:#f8fafc;padding:20px;border-radius:12px;text-align:center;}
    .stat-number{font-size:2.5rem;font-weight:bold;color:#2563eb;margin-bottom:5px;}
    .stat-label{font-size:0.95rem;color:#64748b;}
    
    .back{text-align:center;margin-top:25px;}
    .back a{color:#2563eb;font-weight:bold;font-size:1.1rem;text-decoration:none;}
    
    footer{background:#1e293b;color:white;padding:20px;text-align:center;margin-top:30px;border-radius:12px;}
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-font"></i> SmallToolsPro</h1>
  </header>

  <div class="container">
    <h2>Word Counter</h2>
    
    <textarea id="text" placeholder="Type or paste text here... 
Counts update automatically!
 
Try: 'Hello World' = 2 words, 11 characters">Hello World! This is a working word counter. Type anything and see live counts below. Perfect for essays, emails, social media!</textarea>
    
    <button onclick="document.getElementById('text').value='';document.getElementById('text').dispatchEvent(new Event('input'));">
      Clear Text
    </button>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="words">2</div>
        <div class="stat-label">Words</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="chars">72</div>
        <div class="stat-label">Characters</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="nospace">59</div>
        <div class="stat-label">No Spaces</div>
      </div>
    </div>
    
    <div class="back">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <footer>
    <p>© 2025 SmallToolsPro.com | Free Online Tools</p>
  </footer>

  <script>
    const textArea = document.getElementById('text');
    
    function countWords() {
      const text = textArea.value;
      const words = text.trim() ? text.trim().split(/s+/).length : 0;
      const chars = text.length;
      const noSpace = text.replace(/s/g, '').length;
      
      document.getElementById('words').textContent = words;
      document.getElementById('chars').textContent = chars;
      document.getElementById('nospace').textContent = noSpace;
    }
    
    // Works on ALL mobile browsers
    textArea.addEventListener('input', countWords);
    textArea.addEventListener('keyup', countWords);
    textArea.addEventListener('paste', function() {
      setTimeout(countWords, 50);
    });
    
    // Initial count
    countWords();
  </script>
</body>
</html>
